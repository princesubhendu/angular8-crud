<div class="col-md-6 material-container">
    <h2 style="margin: auto"> Material Details</h2>
    <button class="btn btn-danger" style="width:100px" (click)="addMaterial()"> Add Material</button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let material of materials">
        <td class="hidden">{{material.id}}</td>
        <td>{{material.name}}</td>
        <td>{{material.price}}</td>
        <td><button class="btn btn-success" (click)="deleteMaterial(material)"> Delete</button>
          <button class="btn btn-success" (click)="editMaterial(material)" style="margin-left: 20px;"> Edit</button></td>
      </tr>
      </tbody>
    </table>
  </div>
