<div class="col-md-6 material-container">
    <h2 class="text-center">Add Material</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Material Name:</label>
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="price" formControlName="price" placeholder="price" name="price" class="form-control" id="price">
      </div>
  
      <button class="btn btn-success">Add</button>
    </form>
  </div>
